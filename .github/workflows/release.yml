name: Release sk
on:
  push:
    tags: ['sk@*']

permissions:
  id-token: write
  contents: write

env:
  # Extract version from tag (sk@0.1.0 -> 0.1.0)
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    strategy:
      fail-fast: true  # All-or-nothing: if any platform fails, abort entire release
      matrix:
        include:
          # - os: macos-latest
          #   target: darwin-arm64
          # - os: macos-15-intel
          #   target: darwin-x64
          # - os: ubuntu-latest
          #   target: linux-x64
          # - os: ubuntu-24.04-arm
          #   target: linux-arm64
          - os: windows-latest
            target: windows-x64
    runs-on: ${{ matrix.os }}
    env:
      FONTAWESOME_TOKEN: ${{ secrets.FONTAWESOME_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          reshim: true
      - name: Debug env
        run: |
          echo "FONTAWESOME_TOKEN is set: ${{ secrets.FONTAWESOME_TOKEN != '' }}"
          echo "Token length: ${#FONTAWESOME_TOKEN}"
        shell: bash
      - run: ./npmrc.sh
        shell: bash
      - name: Show npmrc
        run: cat .npmrc
        shell: bash
      - run: npm install
      - run: npm run build -- --filter=@skills-supply/sk
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf sk-${{ matrix.target }}.tar.gz -C packages/sk/bin sk
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path packages/sk/bin/sk.exe -DestinationPath sk-${{ matrix.target }}.zip
      - uses: actions/upload-artifact@v6
        with:
          name: sk-${{ matrix.target }}
          path: sk-${{ matrix.target }}.*

